<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{src/partials/_head :: _head}"></head>
<body>
<div class="container-scroller">
    <!-- Navbar -->
    <div th:replace="~{src/partials/_navbar :: _navbar}"></div>

    <div class="container-fluid page-body-wrapper">
        <!-- Sidebar -->
        <div th:replace="~{src/partials/_sidebar :: _sidebar}"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <h3 class="fw-bold fs-4 mb-3">Danh Sách Sản Phẩm</h3>
                <div class="row">
                    <div class="col-12 text-end mb-3">
                        <a class="btn btn-dark" th:href="@{/san-pham/add}">
                            <i class="lni lni-plus"></i> Thêm mới
                        </a>
                    </div>
                    <div class="col-12 table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Mã sản phẩm</th>
                                <th>Tên sản phẩm</th>
                                <th>Thương hiệu</th>
                                <th>Giá bán</th>
                                <th>Ảnh</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sp : ${sp}">
                                <td th:text="${sp.id}"></td>
                                <td th:text="${sp.ma_sanpham}"></td>
                                <td th:text="${sp.tensanpham}"></td>
                                <td th:text="${sp.thuongHieu.tenThuongHieu}"></td>
                                <td th:text="${sp.giaban}"></td>
                                <td>
                                    <img th:src="${sp.url_anh}" alt="Ảnh sản phẩm" style="max-width: 50px; max-height: 50px;"/>
                                </td>
                                <td th:text="${sp.trangthai ? 'Active' : 'Inactive'}"></td>
                                <td class="text-center">
                                    <div class="d-flex justify-content-center">
                                        <a class="btn btn-primary btn-sm me-1" th:href="@{/san-pham/update(id=${sp.id})}">
                                            <i class="lni lni-pencil"></i> Sửa
                                        </a>
                                        <form th:action="@{/san-pham/delete}" method="post" style="display:inline;">
                                            <input type="hidden" name="id" th:value="${sp.id}" />
                                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Xác nhận xóa?')">Xóa</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Pagination -->
                <div class="row">
                    <div class="col-12 text-center">
                        <ul class="pagination">
                            <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/san-pham(page=${currentPage - 1})}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:class="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/admin/san-pham(page=${i})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/san-pham(page=${currentPage + 1})}">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div th:replace="~{src/partials/_footer :: _footer}"></div>
        </div>
    </div>
</div>
<!-- Script -->
<div th:replace="~{src/partials/_script :: _script}"></div>
</body>
</html>
