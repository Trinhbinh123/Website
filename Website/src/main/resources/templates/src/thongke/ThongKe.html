<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{src/partials/_head :: _head}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}"></script>
</head>
<body>
<div class="container-scroller">
    <!--_navbar -->
    <div th:replace="~{src/partials/_navbar :: _navbar}">
    </div>
    <!-- _navbar -->
    <div class="container-fluid page-body-wrapper">
        <!--_sidebar-->
        <div th:replace="~{src/partials/_sidebar :: _sidebar}"></div>
        <!--_sidebar-->
        <div class="main-panel">
            <h1 class="my-4 text-center">Sales Statistics</h1>
            <form id="filterForm" class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" placeholder="Enter year (e.g., 2024)">
                </div>
                <div class="col-md-6">
                    <label for="month" class="form-label">Month</label>
                    <select class="form-select" id="month">
                        <option selected disabled>Select month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="button" id="loadStatistics" class="btn btn-primary">Load Statistics</button>
                </div>
            </form>
            <div class="mt-4">
                <canvas id="salesChart" width="400" height="200"></canvas>
            </div>
            </div>
            <!--footer-->
            <div th:replace="~{src/partials/_footer :: _footer}"></div>
            <!--footer-->
        </div>
    </div>
</div>
<!--script -->
<div th:replace="~{src/partials/_script :: _script}"></div>
</body>
</html>
