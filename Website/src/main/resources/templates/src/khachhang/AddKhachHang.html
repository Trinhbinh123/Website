<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{src/partials/_head :: _head}">

</head>
<body onload="loadingg()">
<div class="container-scroller">
    <!--_navbar -->
    <div th:replace="~{src/partials/_navbar :: _navbar}">
    </div>
    <!-- _navbar -->
    <div class="container-fluid page-body-wrapper">
        <!--_sidebar-->
        <div th:replace="~{src/partials/_sidebar :: _sidebar}"></div>
        <!--_sidebar-->
        <div class="main-panel">
            <div class="content-wrapper">
                <form th:action="@{/khachHang/save}" method="post" enctype="multipart/form-data" onsubmit="return collectAddressNames()">
                    <div class="row">
                        <!-- Phần thông tin bên trái -->
                        <div class="col-md-6">
                            <div class="rounded-box">
                                <h5>Thông tin khách hàng</h5>
                                <div class="mb-3">
                                    <label for="customerCode" class="form-label">Tên khách hàng</label>
                                    <input type="text" id="customerCode" name="hoTen" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="text" id="phone" name="soDienThoai" class="form-control" required
                                           pattern="\d{10}" title="Vui lòng nhập đúng 10 số">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Ngày sinh</label>
                                    <input type="date" id="ngaySinh" name="ngaySinh" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Giới tính</label>
                                    <select id="gender" name="gioiTinh" class="form-select">
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Phần thông tin bên phải -->
                        <div class="col-md-6">
                            <div class="rounded-box">
                                <h5>Thông tin địa chỉ</h5>
                                <div class="mb-3">
                                    <label for="province" class="form-label">Tỉnh/ Thành phố</label>
                                    <select id="province" name="thanhPho" class="form-select" required>
                                        <option value="">Chọn</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="district" class="form-label">Quận/ Huyện</label>
                                    <select id="district" name="huyen" class="form-select" required>
                                        <option value="">Chọn</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="ward" class="form-label">Phường/ Xã</label>
                                    <select id="ward" name="xa" class="form-select" required>
                                        <option value="">Chọn</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="addressDetails" class="form-label">Địa chỉ chi tiết</label>
                                    <input type="text" id="addressDetails" name="diaChi" class="form-control" placeholder="Số nhà, đường..." required>
                                </div>
                                <!-- Các trường ẩn chứa tên tỉnh/huyện/xã -->
                                <input type="hidden" id="provinceName" name="provinceName">
                                <input type="hidden" id="districtName" name="districtName">
                                <input type="hidden" id="wardName" name="wardName">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <a href="/admin/khachhang" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
            <!--footer-->
            <div th:replace="~{src/partials/_footer :: _footer}"></div>
            <!--footer-->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function loadingg() {
            console.log("haha")
            const host = "https://provinces.open-api.vn/api/";

            const callAPI = (api) => {
                return axios.get(api)
                    .then((response) => {
                        renderData(response.data, "province");
                    })
                    .catch(error => {
                        console.error("Error loading provinces:", error);
                    });
            };

            const renderData = (array, select) => {
                let row = '<option value="">Chọn</option>';
                array.forEach(element => {
                    row += `<option value="${element.code}" data-name="${element.name}">${element.name}</option>`;
                });
                document.querySelector("#" + select).innerHTML = row;
            };

            document.querySelector("#province").addEventListener("change", () => {
                let provinceCode = document.querySelector("#province").value;
                if (provinceCode) {
                    axios.get(host + "p/" + provinceCode + "?depth=2")
                        .then(response => renderData(response.data.districts, "district"))
                        .catch(error => console.error("Error loading districts:", error));
                }
            });

            document.querySelector("#district").addEventListener("change", () => {
                let districtCode = document.querySelector("#district").value;
                if (districtCode) {
                    axios.get(host + "d/" + districtCode + "?depth=2")
                        .then(response => renderData(response.data.wards, "ward"))
                        .catch(error => console.error("Error loading wards:", error));
                }
            });

            // Gọi API tỉnh khi trang tải
            callAPI(host + "p");
        }

        function collectAddressNames() {
            // Lấy tên từ các option đã chọn
            const provinceSelect = document.querySelector("#province");
            const districtSelect = document.querySelector("#district");
            const wardSelect = document.querySelector("#ward");

            const provinceName = provinceSelect.options[provinceSelect.selectedIndex].getAttribute("data-name");
            const districtName = districtSelect.options[districtSelect.selectedIndex].getAttribute("data-name");
            const wardName = wardSelect.options[wardSelect.selectedIndex].getAttribute("data-name");

            // Gán tên vào các trường ẩn
            document.querySelector("#provinceName").value = provinceName;
            document.querySelector("#districtName").value = districtName;
            document.querySelector("#wardName").value = wardName;

            return true; // Cho phép gửi form
        }
    </script>
</div>
<!--script -->
<div th:replace="~{src/partials/_script :: _script}"></div>
</body>
</html>
