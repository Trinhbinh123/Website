<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{src/partials/_head :: _head}"></head>
<body>
<div class="container-scroller">
    <!-- Navbar -->
    <div th:replace="~{src/partials/_navbar :: _navbar}"></div>

    <div class="container-fluid page-body-wrapper">
        <!-- Sidebar -->
        <div th:replace="~{src/partials/_sidebar :: _sidebar}"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <form th:action="@{/mau-sac/save}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Thông tin</h5>
                            <div class="mb-3">
                                <label for="ma" class="form-label">Mã</label>
                                <input type="text" id="ma" name="ma_mausac" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerCode" class="form-label">Tên</label>
                                <input type="text" id="customerCode" name="tenmausac" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <a href="/admin/mau-sac" class="btn btn-secondary">Hủy</a>
                </form>
            </div>

            <!-- Footer -->
            <div th:replace="~{src/partials/_footer :: _footer}"></div>
        </div>
    </div>
</div>
<!-- Script -->
<div th:replace="~{src/partials/_script :: _script}"></div>
</body>
</html>
