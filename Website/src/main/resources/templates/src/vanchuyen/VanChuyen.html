<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{src/partials/_head :: _head}"></head>
<body>
<div class="container-scroller">
    <!--_navbar -->
    <div th:replace="~{src/partials/_navbar :: _navbar}">
    </div>
    <!-- _navbar -->
    <div class="container-fluid page-body-wrapper">
        <!--_sidebar-->
        <div th:replace="~{src/partials/_sidebar :: _sidebar}"></div>
        <!--_sidebar-->
        <div class="main-panel">
            <div class="content-wrapper">
                <!-- header : phần này là ghi code listAll-->
                <h2>Vận chuyển</h2>
                <hr>
                <br>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Mã đơn hàng</td>
                        <td>Phương thức vận chuyển</td>
                        <td>Ngày giao hàng</td>
                        <td>Trạng Thái</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="th : ${vc}">
                        <td th:text="${th.id}"></td>
                        <td th:text="${th.donHang.maDonHang}"></td>
                        <td th:text="${th.phuongthucvanchuyen}"></td>
                        <td th:text="${th.ngaygiaohang}"></td>
                        <td>

                            <!--                            <a th:href="@{/admin/van-chuyen/edit/{id}(id=${th.id})}" class="btn btn-info">Chi tiết</a>-->
                            <!--                            <a th:href="@{/admin/van-chuyen/delete/{id}(id=${th.id})}" class="btn btn-danger" onclick="return confirm('Xác nhận xóa')">Xóa</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="mt-3">
                    <a th:href="@{/admin/van-chuyen(p=0)}" class="btn btn-secondary" th:disabled="${page.number == 0}">First</a>
                    <a th:href="@{/admin/van-chuyen(p=${page.number - 1})}" class="btn btn-secondary" th:disabled="${page.number == 0}">Prev</a>
                    <a th:href="@{/admin/van-chuyen(p=${page.number + 1})}" class="btn btn-secondary" th:disabled="${page.number + 1 >= page.totalPages}">Next</a>
                    <a th:href="@{/admin/van-chuyen(p=${page.totalPages - 1})}" class="btn btn-secondary" th:disabled="${page.number + 1 >= page.totalPages}">Last</a>
                </div>
                <div class="mt-2">
                    Trang số <span th:text="${page.number + 1}"></span>/<span th:text="${page.totalPages}"></span> trang</div>
                <!-- header-->
            </div>
            <!--footer-->
            <div th:replace="~{src/partials/_footer :: _footer}"></div>
            <!--footer-->
        </div>
    </div>
</div>
<!--script -->
<div th:replace="~{src/partials/_script :: _script}"></div>
</body>
</html>
